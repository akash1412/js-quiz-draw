<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
			rel="stylesheet"
		/>
		<!-- <link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Rock+Salt&display=swap"
			rel="stylesheet"
		/> -->
		<link rel="stylesheet" href="index.css" />
		<!-- ----------------------------------------------------------------------- -->
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"
		></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"
		></script>
		<!-- ----------------------------------------------------------------------- -->
		<script defer src="lib/p5.speech.js"></script>
		<script defer src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
		<script defer src="lib/html2canvas.js"></script>
		<title>ðŸ‘‡ quick draw</title>
	</head>

	<body>
		<div class="alert">
			<span class="alert-close-btn">X</span>
			Game is still under developement for touch devices,you may encounter some
			Bugs while playing it.
		</div>
		<div class="container">
			<header class="header">
				<div class="header-question-container">
					Draw: <span class="header-question-display"></span>
				</div>

				<div class="timer-display">00:<span class="timer-label"></span></div>
				<div class="left-display">
					<button class="btn btn-icon icon-shadow erase">
						<img src="/svg/eraser.svg" class="icon" />
					</button>
					<button class="btn btn-icon icon-shadow skip">
						<img
							src="/svg/remote-control-fast-forward-button.svg"
							class="icon"
						/>
					</button>
					<button class="btn btn-icon icon-shadow quit">
						<img src="/svg/cancel.svg" class="icon" />
					</button>
				</div>
			</header>
			<div id="drawing-container"></div>
			<div id="footer">
				<img src="/svg/listening.svg" alt="listening" class="listening-icon" />
				<h1 class="response-label"></h1>
			</div>
		</div>
		<div class="overlay">
			<div class="overlay-content">
				<div class="current-question-number"></div>

				<div class="question-container">
					<h1>Draw a</h1>
					<h1 class="question-placeholder"></h1>
					<h1>in under 20 seconds.</h1>
				</div>
				<button class="btn btn-shadow auto-center start-drawing btn-width">
					got it !
				</button>
			</div>
		</div>

		<div id="home-page">
			<div class="main">
				<div class="banner"></div>
				<div class="hero"></div>
				<div class="main-content-container">
					<h2>
						An exciting game built with
						<a class="external-link" target="_blank" href="https://ml5js.org/"
							>ml5.js</a
						>
						&
						<a class="external-link" target="_blank" href="https://p5js.org/"
							>p5.js</a
						>
						âœ¨ !
					</h2>
					<button
						class="btn btn-shadow main-btn colorYellow start-questions btn-width"
					>
						Let's draw!
					</button>
				</div>
			</div>
		</div>
		<div class="game-over-page">
			<div class="centered-content">
				<h1 class="title">Game Over</h1>
				<div class="images-container"></div>
				<button
					class="btn btn-shadow btn-width marginTopAndBottom game-over-page-btn"
				>
					Home
				</button>
			</div>
		</div>
		<div class="quit-page">
			<div class="centered-content">
				<h1>Are you sure you want to quit ?</h1>
				<div class="buttons-container">
					<button
						class="btn btn-shadow main-btn colorYellow btn-width confirm-quit-game"
					>
						Yes
					</button>
					<button
						class="btn btn-shadow main-btn colorYellow btn-width dont-quit"
					>
						No
					</button>
				</div>
			</div>
		</div>
	</body>

	<script src="js/index.js" type="module"></script>
</html>
